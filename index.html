<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <title>Galaga</title>
</head>

<body>
    <header id="header"></header>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-3-md">
                <img src="assets/images/galaga1.png" alt="White galaga ship">
            </div>
            <div class="col-3-md">
                <img src="assets/images/galaga2.png" alt="Red galaga ship">
            </div>
            <div class="col-3-md">
                <img src="assets/images/galaga5.png" alt="Green galaga ship">
            </div>
            <div class="col-3-md">
                <img src="assets/images/galaga4.png" alt="Yellow galaga ship">
            </div>
        </div>
    </div>
    <p>Can you defeat King Galaspark?</p>
    <p>Choose your fighter to begin</p>
    <div class="game">
        <p>Wins:
            <span id="wins"></span>
        </p>
        <p>Losses:
            <span id="losses"></span>
        </p>
    </div>
</body>

</html>
