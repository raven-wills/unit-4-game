<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <title>Galaga</title>
</head>

<body>
    <header id="header"></header>
    <div class="fixed-bottom">
        <audio autoplay controls id="galagaRap">
            <source src="galagaRap.mp3" type="audio/mpeg">
        </audio>
    </div>
    <audio id="shot">
        <source src="shot.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-3-md">
                <img class="ship" src="assets/images/white.png" alt="White galaga ship" id="whiteShip">
            </div>
            <div class="col-3-md">
                <img class="ship" src="assets/images/red.png" alt="Red galaga ship" id="redShip">
            </div>
            <div class="col-3-md">
                <img class="ship" src="assets/images/blue.png" alt="Blue galaga ship" id="blueShip">
            </div>
            <div class="col-3-md">
                <img class="ship" src="assets/images/purple.png" alt="Purple galaga ship" id="purpleShip">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-3-md">
                <img src="assets/images/bullet.png" alt="Bullet" id="whiteBullet">
            </div>
            <div class="col-3-md">
                <img src="assets/images/bullet.png" alt="Bullet" id="redBullet">
            </div>
            <div class="col-3-md">
                <img src="assets/images/bullet.png" alt="Bullet" id="blueBullet">
            </div>
            <div class="col-3-md">
                <img src="assets/images/bullet.png" alt="Bullet" id="purpleBullet">
            </div>
        </div>
    </div>
    <div class="message">
        <p>Can you defeat King Galaspark?</p>
        <p>Choose your fighter to begin</p>
    </div>
    <div class="justify-content-md-center">
        <img src="assets/images/explosion.png" alt="Explosion" id="explosion">
        <img src=" assets/images/kingGalaspark.png " alt="King Galaspark " id="kingGalaspark">
    </div>

    <div class="game">
        <p>Wins:
            <span id="wins"></span>
        </p>
        <p>Losses:
            <span id="losses"></span>
        </p>
        <p>HP:
            <span id="galasparkHealth"></span>
        </p>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
